<html>
        <head>
                <link rel="stylesheet" href="styles.css">
        </head>
<body>
    <h1>Update Task</h1></br>
    <h1>
            <a href="/">Home</a> 
            <a href="/listTasks">List All Task</a>
            <a href="/newTask">Add New Task</a> 
            <a href="/deletetask">New Tasks</a>
            <a href="/deletealltasks">Delete All Tasks</a>
    </h1>
    <form action="/updatetask" method="POST">
            ID <input type="text" method="POST" name="id" /> </br>
            Name <input type="text" method="POST" name="newtaskname" /> </br>
            Assign to <input type="text" method="POST" name="newassignTo" /> </br>
            Due Date <input type="date" method="POST" name="newtaskdue" /> </br>
            Status <select name="newstatus" method="POST" id="">
                <option value="inProgress">In Progress</option>
                <option value="complete">Complete</option>
            </select>
            Task status <select type="text" method="POST" name="newstatus" /> </br>
            Description <input type="text" method="POST" name="newtaskdesc" /> </br>
        <input type="submit" value="Submit" /> </br>
    </form>
</body>
</html>
