</head>
<body>
        <h1>Add Developers</h1> </br>
        <h1> <a href="/">Home</a> 
            <a href="/listTasks">List All Task</a>
            <a href="/deletetask">New Tasks</a>
            <a href="/deletealltasks">Delete All Tasks</a>
            <a href="/updatetask">Update Tasks</a>
            <a href="/newtask">New Task</a>
        </h1>
        <form action="/adddeveloper" method="POST">
            First Name <input type="text" method="POST" name="devFName" /> </br>
            Last Name <input type="text" method="POST" name="devLName" /> </br>
            Status <select name="level" method="POST">
                    <option value="BEGINNER">Beginner</option>
                    <option value="EXPERT">Expert</option>
                </select></br>
            State <input type="text" method="POST" name="state" /> </br>
            Suburb <input type="text" method="POST" name="suburb" /> </br>
            Street <input type="text" method="POST" name="street" /> </br>
            Unit <input type="text" method="POST" name="unit" /> </br>
            <input type="submit" value="Submit" /> </br>
        </form>
</body>
</html>
